  <style>
    h1 {

    #slider {
      width: 90%;
      height: 400px;
      margin: auto;
      background-image: url('https://70415bb9924dca896de0-34a37044c62e41b40b39fcedad8af927.lmsin.net/MAX-Friday/MAX2.O/MAX-Banner1-desktop-Women-08Dec2021.gif');

    }

    #budgetzone {
      width: 90%;
      height: 450px;
      margin: auto;
      /* border: 1px solid blue; */
    }

    #budgetzone>div:nth-child(2) {

      gap: 10px;
    }

      width: 35%;
    }

    }

    .smallbanner>div:nth-child(2) {
      height: 75%;
    }

    .img {
      width: 100%;
      height: 100%;
    }

    #trendalert {
      height: 400px;
    }

    .twobanners {
      /* border: 1px solid red; */
      margin: auto;
      width: 90%;
      height: 750px;
    }

    .twobanners>div:nth-child(2) {

    @font-face {
      font-family: 'proxima_nova_rgregular';
      src: url('https://litmus.com/fonts/Emails/proximanova-regular-webfont.eot');
      src: url('https://litmus.com/fonts/Emails/proximanova-regular-webfont.eot?#iefix') format('embedded-opentype'),

      font-weight: normal;
      font-style: normal;
    }

      font-weight: normal;
      font-style: normal;
    }

    /* Animation starts */
