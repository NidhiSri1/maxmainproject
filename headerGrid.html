    <meta charset="UTF-8">

    <link rel="stylesheet" href="headerStyle.css">
    <style>
        #fixed {
            display: flex;
            margin-top: -9px;
        }

        #hdr1 {
            display: grid;
            grid-template-columns: repeat(3, 220px);
            height: 40px;
            width: 60%;
            background-color: black;
        }

        .hdr1 {
            text-align: center;
            margin-top: 11px;
            color: white;
            font-family: sans-serif;
            font-size: smaller;
            font-weight: bold;
        }

        #rhdr1 {
            display: grid;
            grid-template-columns: repeat(5, auto);
            height: 40px;
            width: 40%;
            justify-content: space-around;
            background-color: black;
        }

        .rhdr1 {
            text-align: center;
            margin-top: 13px;
            color: white;
            font-family: sans-serif;
            font-size: smaller;
            font-weight: bold;
        }

        .border {
            background-color: grey;
            width: 2px;
            height: 20px;
            margin-top: 10px;
        }

        #hdr2 {
            display: grid;
            grid-template-columns: repeat(10, auto);
            background-color: #f7f8f7;
            height: 60px;
        }

        .hdr2 {
            text-align: center;
            font-size: smaller;
            font-weight: bolder;
            font-family: sans-serif;
        }

        #search {
            border-style: none;
            margin-top: 11px;
            background-color: #e6e9e6;
            height: 35px;
            width: 450px;
            border-radius: 2px;
            margin-left: -10px;
            font-family: sans-serif;
        }

        #maxImage {
            height: 60px;
            width: auto;
        }

        #border2 {
            margin-top: 18px;
            background-color: #e6e9e6;
            width: 2px;
            height: 20px;
            margin-left: -6px;
        }

        #hdr3 {
            display: grid;
            grid-template-columns: repeat(10, 100px);
            height: 50px;
            background-color: white;
        }

        .hdr3 {
            text-align: center;
            font-size: smaller;
            font-weight: bolder;
            font-family: sans-serif;
            margin-top: 17px;
        }

        #border3 {
            margin-top: 10px;
            background-color: #e6e9e6;
            width: 2px;
            height: 20px;
            margin-left: -120px;
        }

        #hdr4 {
            display: grid;
            grid-template-columns: repeat(1, auto);
            height: 36px;
            background-color: rgb(25, 77, 175);
        }

        .hdr4 {
            text-align: center;
            background-color: rgb(25, 77, 175);
            color: white;
            font-size: smaller;
            font-weight: bolder;
            font-family: sans-serif;
            margin-top: 11px;
        }

        @media only screen and (min-width:8px) and (max-width:374px) {
            #hdr1 {
                justify-content: none;
                overflow: hidden;
            }

            #hdr2 {
                justify-content: none;
                overflow: hidden;
            }

            #hdr3 {
                justify-content: none;
                overflow: hidden;
            }

            #hdr4 {
                justify-content: none;
                overflow: hidden;
            }
        }

        @media only screen and (min-width:375px) and (max-width:760px) {
            #hdr1 {
                justify-content: none;
                overflow: hidden;
            }

            #hdr2 {
                justify-content: none;
                overflow: hidden;
            }

            #hdr3 {
                justify-content: none;
                overflow: hidden;
            }

            #hdr4 {
                justify-content: none;
                overflow: hidden;
            }
        }
    </style>
</head>
